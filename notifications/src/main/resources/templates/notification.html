<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notificação de Tarefa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #d9534f;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #d9534f;
            font-size: 26px;
            font-weight: bold;
        }
        .content {
            margin-bottom: 20px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .important {
            font-weight: bold;
            color: #d9534f;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Notificação de Tarefa</h1>
    </header>
    <main class="content">
        <p><strong>Aviso:</strong> Sua tarefa <span class="important" th:text="${taskName}">Nome da Tarefa</span> está agendada para hoje às <span class="important" th:text="${schedulingDate}">Horário</span>.</p>
        <p><strong>Descrição da tarefa:</strong></p>
        <p th:text="${description}">Descrição da Tarefa</p>
    </main>
    <footer class="footer">
        <p>Agradecemos por utilizar nosso sistema de tarefas!</p>
    </footer>
</div>
</body>
</html>
