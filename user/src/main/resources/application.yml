server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA-SERVER:http://localhost:8761/eureka}

spring:
  application:
    name: user-microservice
  datasource:
    url: jdbc:postgresql://localhost:5432/task-tide
    username: postgres
    password: 1234567
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
task-tide:
  security:
    secret-key: ${SECRET-KEY:developer}

